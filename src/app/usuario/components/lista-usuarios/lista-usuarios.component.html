<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-auto  my-auto">
      <h2>Usuarios</h2>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-outline-info" routerLink="/usuario">Novo</button>
    </div>
  </div>
  <div class="row">&nbsp;</div>
  <div *ngFor="let usuario of usuarios">
    <div class="row justify-content-between custom-table-row border" routerLink="/usuario/{{usuario.id}}">
      <div class="col-8">
        {{usuario.nome}}
      </div>
      <div class=" col-auto">
        {{usuario.percentual}}%
      </div>
    </div>
  </div>
</div>

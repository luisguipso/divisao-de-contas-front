<div class="container-fluid">
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col">
      <h2>{{titulo}}</h2>
    </div>
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">
    <form *ngIf="despesa">
      <div class="container-fluid">
        <div class="row mb-3">
          <label for="descricao" class="form-label">Descricao</label>
          <input type="text" class="form-control" id="descricao" [(ngModel)]="despesa.descricao" name="descricao">
        </div>
        <div class="row mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" [ngModel]="despesa.data | date:'yyyy-MM-dd'"
            (ngModelChange)="despesa.data = $event" name="data">
        </div>
        <div class="row mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valor" [(ngModel)]="despesa.valor" name="valor">
        </div>
        <div class="row">
          <div class="mb-3 form-check">
            <label class="form-check-label" for="isDividida">Ã‰ dividida</label>
            <input type="checkbox" class="form-check-input" id="isDividida" [(ngModel)]="despesa.isDivisivel"
              name="isDividida">
          </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row justify-content-between">
          <div class="col-auto">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancelar</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

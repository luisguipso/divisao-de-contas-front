<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h2>{{titulo}}</h2>
        </div>
      </div>
      <div class="row">&nbsp;</div>
      <div class="row">
        <form *ngIf="despesa">
          <div class="container-fluid">
            <div class="row mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" [(ngModel)]="despesa.descricao" name="descricao">
            </div>
            <div class="row mb-3 no-margin">
              <label for="categoria" class="form-label">Categoria</label>
              <select class="form-select" [(ngModel)]="selectedCategoriaName" name="categoria">
                <option *ngFor="let categoria of categorias" [value]="categoria.nome">{{categoria.nome}}
                </option>
              </select>
            </div>
            <div class="row mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" [ngModel]="despesa.data | date:'yyyy-MM-dd'"
                (ngModelChange)="despesa.data = $event" name="data">
            </div>
            <div class="row mb-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="text" class="form-control" id="valor" [ngModel]="despesa.valor"
                (input)="onInputValor($event)" name="valor">
            </div>

            <div class="row">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isDividida" [(ngModel)]="despesa.isDivisivel"
                  name="isDividida">
                <label class="form-check-label" for="isDividida">É dividida</label>
              </div>
            </div>
            <div class="row mb-3 no-margin" *ngIf="!despesa.isDivisivel">
              <label for="pagador" class="form-label">Pagador</label>
              <select class="form-select" [(ngModel)]="selectedPagadorName" name="pagador">
                <option *ngFor="let pagador of despesa.periodo.pagadores" [value]="pagador.nome">{{pagador.nome}}
                </option>
              </select>
            </div>
            <div class="row mb-3">
              <label>Criado por: {{despesa.dono.nome}}</label>
            </div>
            <div class="row mb-3">
              <label>Periodo: {{despesa.periodo.descricao}}</label>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row justify-content-between">
              <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancelar</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<h1>Periodos</h1>
<ul>
  <li *ngFor="let periodo of periodos">
    <a routerLink="/periodo/{{periodo.id}}">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-4">
            {{periodo.descricao}}
          </div>
          <div class="col-4">
            {{periodo.valor | currency: 'BRL'}}
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>

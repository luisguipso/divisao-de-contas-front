<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col">
      <h2>{{periodo?.descricao}}</h2>
    </div>
    <div class="col">
      <h2>{{periodo?.valor | currency: 'BRL'}}</h2>
    </div>
  </div>

  <div class="row justify-content-between">
    <div class="col">
      <button type="button" class="btn btn-outline-info" routerLink="./lista-periodo">extrato</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-info">Novo Periodo</button>
    </div>
  </div>

  <div *ngFor="let despesa of despesas">
    <div class="row justify-content-between">
      <div class="col-4">
        {{despesa.descricao}}
      </div>
      <div class="col-4">
        {{despesa.valor | currency : 'BRL'}}
      </div>
    </div>
  </div>
</div>
